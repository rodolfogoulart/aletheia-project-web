name: aletheia_web
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # cupertino_icons: ^1.0.2
  flex_color_scheme: ^7.2.0
  provider: ^6.0.5
  google_fonts: ^5.1.0  
  flutter_animate: ^4.2.0+1
  url_launcher: ^6.1.12
  flutter_html: ^3.0.0-beta.2
  http: ^1.1.0
  easy_image_viewer: ^1.2.1
  font_awesome_flutter: ^10.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: false
  ios: false
  image_path: "assets/images/aletheia-icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/aletheia-icon.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"


# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:    
    - assets/images/aletheia-icon.png
    - assets/showcase/
